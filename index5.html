<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Games 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
  
    <canvas class="myCanvas d_tbdr mx-auto bg-primary1 d-flex"></canvas>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        var startTime;
        document.addEventListener("DOMContentLoaded", function(event){
            let canvas = document.querySelector('.myCanvas');
            canvas.width = 991;
            canvas.height = 470;
            var ctx = canvas.getContext('2d');

            const buttonWidth = 100;
            const buttonHeight = 40;
            const buttonMargin = 50;

            // Button objects
            const buttons = [
                { label: '', x: 200, y: 292 },
                { label: '', x: 460, y: 292 },
                { label: '', x: 700, y: 292 }
            ];
            
            // Create an image element for the custom cursor
            var customCursor = new Image();
            customCursor.src = "./img/custom-cursor.png";
            customCursor.style.position = "absolute";
            customCursor.style.pointerEvents = "none";
            customCursor.style.width = "32px";
            customCursor.style.height = "32px";
            document.body.appendChild(customCursor);

            // Update the position of the custom cursor
            function updateCustomCursor(event) {
                customCursor.style.left = (event.clientX - customCursor.width / 2) + "px";
                customCursor.style.top = (event.clientY - customCursor.height / 2) + "px";
            }

            // Create an image element
            var imageObject = new Image();
            // Set the source of the image
            imageObject.src = "./img/bg2.jpg";
            // When the imageObject is loaded, draw it on the canvas
            imageObject.onload = function () {
                // Draw the image on the canvas at position (x, y)
                var x = 0;
                var y = 0;
                ctx.drawImage(imageObject, 0, 0, canvas.width, canvas.height);

                // Draw buttons on the canvas
                drawButtons();
            };

            // Draw buttons on the canvas
            function drawButtons() {
                ctx.font = '16px Arial';
                buttons.forEach(button => {
                    ctx.fillStyle = 'rgba(175,216,230,0.1)';
                    ctx.fillRect(button.x, button.y, buttonWidth, buttonHeight);
                    ctx.fillStyle = 'white';
                    ctx.fillText
                }
            }
